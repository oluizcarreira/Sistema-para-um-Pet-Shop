<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar - PET SHOP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: sans-serif;
            background: url("{{ url_for('static', filename='images/background.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .auth-container {
            max-width: 480px;
            margin: auto;
            padding: 30px 40px;
            background-color: rgba(255, 255, 255, 0.92);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.25);
            text-align: center;
        }

        .auth-container img.logo {
            max-width: 150px;
            margin-bottom: 20px;
        }

        .auth-container h1 {
            color: #026781;
            margin-bottom: 25px;
            font-size: 2em;
        }

        .auth-container .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .auth-container label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        .auth-container input[type="text"],
        .auth-container input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
        }

        .auth-container input[type="submit"] {
            width: 100%;
            padding: 12px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .auth-container input[type="submit"]:hover {
            background-color: #218838;
        }

        .auth-container .switch-auth {
            margin-top: 25px;
            color: #555;
        }

        .auth-container .switch-auth a {
            color: #027a99;
            text-decoration: none;
            font-weight: bold;
        }

        .auth-container .switch-auth a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            color: white;
            font-size: 0.95em;
        }

        .alert-danger {
            background-color: #dc3545;
        }

        .alert-success {
            background-color: #28a745;
        }

        .alert-warning {
            background-color: #ffc107;
            color: #212529;
            border: 1px solid #ff9800;
        }

        .alert-info {
            background-color: #17a2b8;
        }

        .auth-menu {
            background-color: #fac833;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            box-sizing: border-box;
        }

        .auth-menu .menu-left img {
            height: 70px;
        }

        .auth-menu .menu-right a {
            margin-left: 15px;
            background-color: rgb(2, 103, 255);
            color: white;
            font-weight: bold;
            text-decoration: none;
            font-size: 1em;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .auth-menu .menu-right a:hover {
            background-color: white;
            color: #0933d8;
        }
    </style>
</head>

<body>
    <div class="auth-menu">
        <div class="menu-left">
            <a href="{{ url_for('welcome_page') }}">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo Pet Shop" />
            </a>
        </div>
        <div class="menu-right">
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('register') }}">Registrar</a>
        </div>
    </div>

    <div class="auth-container">
        <h1>Criar Nova Conta</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <label for="username">Nome de Usuário:</label>
                <input type="text" id="username" name="username" value="{{ username or '' }}" required>
            </div>
            <div class="form-group">
                <label for="password">Senha (mín. 6 caracteres):</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirmar Senha:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <input type="submit" value="Registrar">
        </form>
        <p class="switch-auth">Já tem uma conta? <a href="{{ url_for('login') }}">Faça login aqui</a></p>
    </div>
</body>

</html>
